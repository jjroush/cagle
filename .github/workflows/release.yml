name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
          - target: x86_64-apple-darwin
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../cagle-${{ github.ref_name }}-${{ matrix.target }}.tar.gz cagle
          cd ../../..
          shasum -a 256 cagle-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > cagle-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cagle-${{ matrix.target }}
          path: |
            cagle-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
            cagle-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cagle-*.tar.gz
            cagle-*.sha256
          generate_release_notes: true
